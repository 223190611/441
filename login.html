
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Page</title>  
    <style>   
                   body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: rgb(247, 190, 84);  
        }  
        .login-container {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        .login-container h2 {  
            margin-top: 0;  
        }  
        .login-container label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        .login-container input[type="text"],  
        .login-container input[type="password"] {  
            width: 80%;  
            padding: 8px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 3px;  
        }  
        .login-container input[type="submit"] {
            width: 80%;   
            background-color: #4CAF50;  
            color: white;  
            padding: 10px 15px;  
            border: none;  
            border-radius: 3px;  
            cursor: pointer;  
        }  
        .login-container input[type="submit"]:hover {  
            background-color: #45a049;  
        }  
        .menu-list {  
    position: absolute; /* 使用绝对定位 */  
    top: 0; /* 距离顶部 0px */  
    left: 0; /* 距离左侧 0px */  
    list-style-type: none; /* 移除列表项的默认样式 */  
    margin: 0; /* 移除外边距 */  
    padding: 0; /* 移除内边距 */  
}  
 
/* 设置 .button 的样式，如果需要的话 */  
.button {  
    display: block; /* 让链接块级显示，以便更好地控制尺寸 */  
    padding: 10px 20px; /* 添加一些内边距，使按钮看起来更大 */  
    text-decoration: none; /* 移除下划线 */  
    color: white; /* 设置文字颜色 */  
    background-color: #333; /* 设置背景颜色 */  
}  
 
/* 可选：为 .button 添加一些额外的样式，如圆角等 */  
.button:hover {  
    background-color: #555; /* 鼠标悬停时改变背景颜色 */  
}  
    </style>  
</head>  
<body>  
    <ul class="menu-list">  
        <li><a href="index.html" class="button">Menu</a></li>  
    </ul>  
    <div class="login-container">  
            <h2>Login</h2>  
            <form id="loginForm">  
                <label for="username">Username:</label>  
                <input type="text" id="username" required>  
      
                <label for="password">Password:</label>  
                <input type="password" id="password" required>  
      
                <button type="submit">Login</button>  
            </form>   
        <p>Don't have an account? <a href="create_user.html">Register here</a>.</p>  
    </div>  
    <script src="script2.js"></script> 
</body>  
</html>
